<div class="container">
    <h1>Add New Product</h1>
    <form style="width: 60%;min-width: 300px;max-width: 500px;" #form="ngForm" (ngSubmit)="onSubmit(form.valid)">
        <div class="form-group">
            <label for="title">Name of Product</label>
            <input id="title" class="form-control" name="title" [(ngModel)]="title" #titleFiled="ngModel" required/>
            <!-- <p [hidden]="!form.submitted || titleFiled.valid"> Enter the title of product</p> -->
        </div>
        <div class="mb-3 form-group">
            <label for="productDescription" class="form-label">Product Description</label>
            <input class="form-control" id="productDescription" rows="3" [(ngModel)]="description" name="description"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" class="form-control" name="price" [(ngModel)]="price" type="number" required/>
        </div>
        <div class="form-group mt-4">
            <p>Category</p>
            <div style="margin-left: 20px;">
                <input type="radio" id="watches" name="category"  style="margin-right: 10px;" [(ngModel)]="category" value="Watches"/>
                <label for="watches" class="form-check-label">Watches</label>
                <br/>
                <input type="radio" id="shirts" name="category" style="margin-right: 10px;" [(ngModel)]="category" value="Shirts"/>
                <label for="shirts" class="form-check-label">shirts</label>
                <br/>
                <input type="radio" id="shoes" name="category" style="margin-right: 10px;" [(ngModel)]="category" value="Shoes"/>
                <label for="shoes" class="form-check-label">shoes</label>
           </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Add Product</button>
    </form>
</div>
